---
layout: default
---

<h1>
</h1>

<ul class="posts-container">

  {% for post in site.categories.maths %}
    {% unless post.next %}
      <h3>{{ post.date | date: '%Y' }}</h3>
    {% endunless %}
    <li itemscope>
      <a href="{{ site.github.url }}{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
